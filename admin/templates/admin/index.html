{% extends 'admin/base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h1>Portfolio Admin Dashboard</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Wiki Articles</h5>
                    <p class="card-text">Manage your wiki articles.</p>
                    <a href="{{ url_for('wikiarticle.index_view') }}" class="btn btn-primary">Manage</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Projects</h5>
                    <p class="card-text">Manage your project portfolio.</p>
                    <a href="{{ url_for('project.index_view') }}" class="btn btn-primary">Manage</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Settings</h5>
                    <p class="card-text">Edit your site settings.</p>
                    <a href="{{ url_for('settings.index_view') }}" class="btn btn-primary">Manage</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
