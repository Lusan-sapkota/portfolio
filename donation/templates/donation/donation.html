      }

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/logo/logo.png') }}">

    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #f39c12;
            --secondary-color: #e67e22;
            --text-color: #2c3e50;
            --text-secondary: #7f8c8d;
            --bg-color: #ffffff;
            --card-bg: #ffffff;
            --border-color: #e9ecef;
        }

        [data-theme="dark"] {
            --text-color: #ecf0f1;
            --text-secondary: #bdc3c7;
            --bg-color: #1a1a1a;
            --card-bg: #2c3e50;
            --border-color: #5d6d7e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .coming-soon-container {
            text-align: center;
            padding: 2rem;
            max-width: 650px;
        }

        .coming-soon-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .coming-soon-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .coming-soon-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 2.5rem;
        }

        .feature-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
        }

        .feature-tag {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .feature-tag:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .feature-tag i {
            color: var(--primary-color);
            margin-right: 0.5rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(243, 156, 18, 0.3);
            color: white;
        }

        .theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        [data-theme="dark"] .fa-moon { display: none; }
        [data-theme="light"] .fa-sun { display: none; }

        /* Tablet */
        @media (max-width: 768px) {
            .coming-soon-container {
                padding: 1.5rem;
                max-width: 100%;
            }

            .coming-soon-title {
                font-size: 2.2rem;
            }

            .coming-soon-icon {
                font-size: 4rem;
                margin-bottom: 1.5rem;
            }

            .coming-soon-subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .feature-tags {
                gap: 0.5rem;
                margin-bottom: 2rem;
            }

            .feature-tag {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }

            .back-btn {
                padding: 0.9rem 2rem;
                font-size: 0.95rem;
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            .coming-soon-container {
                padding: 1rem;
            }

            .coming-soon-title {
                font-size: 1.8rem;
            }

            .coming-soon-icon {
                font-size: 3rem;
                margin-bottom: 1rem;
            }

            .coming-soon-subtitle {
                font-size: 0.9rem;
                line-height: 1.7;
                margin-bottom: 1.5rem;
            }

            .feature-tags {
                gap: 0.4rem;
                margin-bottom: 1.5rem;
            }

            .feature-tag {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
                border-radius: 20px;
            }

            .feature-tag i {
                margin-right: 0.3rem;
            }

            .back-btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
                width: 100%;
                justify-content: center;
            }

            .theme-toggle {
                top: 0.75rem;
                right: 0.75rem;
                width: 38px;
                height: 38px;
                font-size: 0.95rem;
            }
        }

        /* Very small screens */
        @media (max-width: 360px) {
            .coming-soon-title {
                font-size: 1.5rem;
            }

            .coming-soon-icon {
                font-size: 2.5rem;
            }

            .feature-tag {
                font-size: 0.75rem;
                padding: 0.35rem 0.7rem;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
    </button>

    <div class="coming-soon-container">
        <div class="coming-soon-icon">
            <i class="fas fa-heart"></i>
        </div>

        <h1 class="coming-soon-title">Coming Soon</h1>

        <p class="coming-soon-subtitle">
            Support will be enabled once open source projects are publicly available.
            I'm currently building tools that will benefit developers worldwide.
        </p>

        <div class="feature-tags">
            <span class="feature-tag"><i class="fas fa-code"></i> Open Source Tools</span>
            <span class="feature-tag"><i class="fas fa-robot"></i> AI/ML Projects</span>
            <span class="feature-tag"><i class="fas fa-globe"></i> Web Applications</span>
            <span class="feature-tag"><i class="fas fa-mobile-alt"></i> Cross-Platform Apps</span>
        </div>

        <a href="https://lusansapkota.com.np" class="back-btn" rel="noopener">
            <i class="fas fa-arrow-left"></i> Back to Portfolio
        </a>
    </div>

    <script>
        // Initialize theme
        (function() {
            const savedTheme = localStorage.getItem('theme') ||
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
    </script>
</body>
</html>
